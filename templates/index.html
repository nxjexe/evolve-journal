<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Evolve - Journal</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4; }
        textarea { width: 100%; height: 200px; padding: 10px; font-size: 16px; }
        input[type="text"] { width: 100%; padding: 10px; font-size: 16px; margin-top: 10px; }
        button { padding: 10px 20px; font-size: 16px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .flash-success { color: green; }
        .flash-error { color: red; }
    </style>
</head>
<body>
    <h1>Evolve - Dein Journal</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="flash-{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/add" method="post">
        <textarea name="content" placeholder="Deine Gedanken hier..."></textarea>
        <input type="text" name="tags" placeholder="Tags (z.B. MBTI:INTJ, Enneagramm:4)">
        <br>
        <button type="submit">Speichern</button>
    </form>
    <p><a href="{{ url_for('entries') }}">Zu den Eintr√§gen</a></p>
</body>
</html>
